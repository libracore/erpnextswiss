[project]
name = "erpnextswiss"
authors = [
    { name = "libracore (https://www.libracore.com)", email = "info@libracore.com"}
]
description = "ERPNext application for Switzerland-specific use cases"
requires-python = ">=3.0,<3.11"
readme = "README.md"
dynamic = ["version"]
dependencies = [
    "frappe",
    "bs4",
    "factur-x",
    "unidecode",
    "opencv-python",
    "pymupdf",
    "pysftp"
]

[project.urls]
Homepage = "https://libracore.com/"
Repository = "https://github.com/libracore/erpnextswiss.git"
"Bug Reports" = "https://github.com/libracore/erpnextswiss/issues"
